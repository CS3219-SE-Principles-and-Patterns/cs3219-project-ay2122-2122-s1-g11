apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    ingress.kubernetes.io/rewrite-target: /
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: api
spec:
  rules:
    - http:
        paths:
          - path: /question/*
            pathType: Prefix
            backend:
              serviceName: question-service
              servicePort: 3001
          - path: /auth/*
            pathType: Prefix
            backend:
              serviceName: user-service
              servicePort: 4000